<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="addNew($event)">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.name" name="name" #clientName="ngModel" minlength="2" required>
        <!--  <div *ngIf="clienName.errors?.required && clientName.touched" class="alert alert-danger">
          First name is required
        </div>-->
        <div *ngIf="clientName.errors?.minlength && clientName.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>


      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="client.email" name="email" #clientEmail="ngModel" minlength="2" required>
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
          Email required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input #phone type="text" class="form-control" [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel" minlength="10"
          required>
        <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
          Add a valid phone number
        </div>
      </div>



      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
    <h1>{{client.phone}}</h1>
  </div>
</div>
